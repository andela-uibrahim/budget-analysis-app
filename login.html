<html lang="en">

    <title>Budget App</title>

<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info login">
                <div class="panel-heading">
                    <h3 class="panel-title">Budget App Login</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Email</span>
                      <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Password</span>
                      <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <button type="button" class="btn btn-info pull-right" id="login">Login<span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </div>
        </div>    
    </div>
